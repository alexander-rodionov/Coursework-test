networks:
  my_network:

services:
  ubuntu-poco:
    image: ubuntu-poco
    build: 
      context: .
      dockerfile: Dockerfile_poco
    command: /bin/true

  mariadb-1:
    image: mariadb_server
    build:
      context: ./mariadb
      dockerfile: Dockerfile
    container_name: db_server_1
    restart: always
    ports:
      - "9010:3306"
    networks:
      - my_network
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: "/usr/bin/mariadb --user=user --password=password --execute \"SHOW DATABASES;\""
      interval: 15s
      timeout: 1s
      retries: 5

  mariadb-2:
    image: mariadb_server
    build:
      context: ./mariadb
      dockerfile: Dockerfile
    container_name: db_server_2
    restart: always
    ports:
      - "9011:3306"
    networks:
      - my_network
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: "/usr/bin/mariadb --user=user --password=password --execute \"SHOW DATABASES;\""
      interval: 15s
      timeout: 1s
      retries: 5

  mariadb-3:
    image: mariadb_server
    build:
      context: ./mariadb
      dockerfile: Dockerfile
    container_name: db_server_3
    restart: always
    ports:
      - "9012:3306"
    networks:
      - my_network
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: "/usr/bin/mariadb --user=user --password=password --execute \"SHOW DATABASES;\""
      interval: 15s
      timeout: 1s
      retries: 5

  proxysql:
    image: proxysql
    build:
      context: ./proxysql
      dockerfile: Dockerfile
    container_name: proxysql
#    command: >
#      --initial
#    volumes:
#      - proxysql-data:/var/lib/proxysql
    healthcheck:
      test: "/usr/bin/mysql --user=user --password=password --execute \"SHOW DATABASES;\""
      timeout: 20s
      retries: 5
    networks:
      - my_network
    ports:
      # Mysql Client Port
      - "9020:6033"
      # Mysql Admin Port
      - "9021:6032"
    depends_on:
      - mariadb-1
      - mariadb-2
      - mariadb-3

  chat:
    image: chat
    container_name: chat_service
    restart: always
    build:
      context: ./chat
      dockerfile: Dockerfile
    environment:
      DB_HOST: database_server
      DB_PORT: 3306
      DB_LOGIN: user
      DB_PASSWORD: password
      DB_DATABASE: db
    depends_on: 
      proxysql:
        condition: service_healthy
    ports:
      - "9001:8080"
    networks:
      - my_network
    links:
      - proxysql:database_server

  wall:
    image: wall
    container_name: wall_service
    restart: always
    build:
      context: ./wall
      dockerfile: Dockerfile
    environment:
      DB_HOST: database_server
      DB_PORT: 3306
      DB_LOGIN: user
      DB_PASSWORD: password
      DB_DATABASE: db
    depends_on: 
      proxysql:
        condition: service_healthy
    networks:
      - my_network
    ports:
      - "9002:8080"
    links:
      - proxysql:database_server

  user:
    image: user
    container_name: user_service
    restart: always
    build:
      context: ./user
      dockerfile: Dockerfile
    environment:
      DB_HOST: database_server
      DB_PORT: 3306
      DB_LOGIN: user
      DB_PASSWORD: password
      DB_DATABASE: db
    depends_on: 
      proxysql:
        condition: service_healthy
    networks:
      - my_network
    ports:
      - "9003:8080"
    links:
      - proxysql:database_server
